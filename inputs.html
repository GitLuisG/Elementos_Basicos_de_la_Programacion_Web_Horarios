<html>
    <head>
        <title>Sistema de Horarios</title>
    </head>
    <body>
        <input id="name" type="text" placeholder="Nombre del alumno" required><br>
        <input id="Matricula" type="number" placeholder="Matricula" required><br>
        <input id="inicio" type="month" placeholder="inicio Escolar" required><br>
        <input id="fin" type="month" placeholder="fin Escolar" required><br>
        <label for="ProAca">Programa Académico</label>
        <select id="ProAca" required>
            <option>Ninguno</option>
            <option value="ITI">INGENIERÍA EN TECNOLOGÍAS DE LA INFORMACIÓN</option>
        </select>
        <input type="button" id="btnEnviar">
    </body>
    <script src="inputs.js"></script>
</html>
